<!DOCTYPE html>
<html>
<head>
<title>Login Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
<div class="bg-white p-6 rounded shadow w-80">
<h2 class="text-xl font-bold mb-4">Login Admin</h2>
<input id="username" placeholder="Username" class="w-full p-2 border mb-2">
<input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-2">
<button onclick="login()" class="w-full bg-blue-900 text-white p-2 rounded">Login</button>
<p id="msg" class="text-red-500"></p>
</div>
<script>
function login(){
if(username.value==='admin' && password.value==='smkn1'){
location='admin.html';
}else{msg.innerText='Login gagal';}
}
</script>
</body>
</html>
