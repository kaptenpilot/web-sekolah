<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
<h1 class="text-2xl font-bold mb-4">Upload Berita</h1>
<input id="title" placeholder="Judul" class="border p-2 w-full mb-2">
<textarea id="content" placeholder="Isi berita" class="border p-2 w-full mb-2"></textarea>
<button onclick="save()" class="bg-blue-900 text-white px-4 py-2 rounded">Simpan</button>
<script>
function save(){
let news=JSON.parse(localStorage.getItem("news")||"[]");
news.push({title:title.value,content:content.value});
localStorage.setItem("news",JSON.stringify(news));
alert("Berhasil");
}
</script>
</body>
</html>
